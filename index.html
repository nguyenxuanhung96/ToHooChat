<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToHoo Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="index-css.css">
</head>

<body>
  <div class='container'>
    <select class="form-control mb-3" onchange="selectUser(this)" style="max-width: 350px;">
      <option value="">--- Select user ---</option>
      <option value="nguyenxuan.hung96@gmail.com">HungIT</option>
      <option value="thunguyen94.bg@gmail.com">ThuThinh</option>
    </select>
    <div>
      <label class="switch">
        <input type="checkbox" checked onclick="$('.chatbox__user-list').slideToggle();">
        <span class="slider round"></span>
      </label>
    </div>
    <div class='chatbox'>
      <div class='chatbox__user-list'>
        <h1>Conversations</h1>
        <div class="chatbox_conversations">
        </div>
      </div>
      <div class="chat-content">
        <div id="chat-window">
        </div>
        <div class="input-message">
          <input type="text" placeholder="Type Message" onkeyup="sendMessage(event);">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="initializeFirebase.js"></script>
  <script src="index-script.js"></script>
</body>

</html>
