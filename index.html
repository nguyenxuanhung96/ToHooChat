<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToHoo Chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="index-css.css">
</head>

<body>
  <div class='container' ng-cloak ng-app="chatApp">
    <h1>Angular Messenger App</h1>
    <select class="form-control mb-3" onchange="selectUser(this)" style="max-width: 350px;">
      <option value="">--- Select user ---</option>
      <option value="nguyenxuan.hung96@gmail.com">HungIT</option>
      <option value="thunguyen94.bg@gmail.com">ThuThinh</option>
    </select>
    <div class='chatbox' ng-controller="MessageCtrl as chatMessage">
      <div class='chatbox__user-list'>
        <h1>Friends Online</h1>
        <div class='chatbox__user--active'>
          <p>Maelyn Pepe</p>
        </div>
        <div class='chatbox__user--busy'>
          <p>Michelle Pepe</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Amy Angular</p>
        </div>
        <div class='chatbox__user--active'>
          <p>Jack Uniden</p>
        </div>
        <div class='chatbox__user--away'>
          <p>Ben Marcus</p>
        </div>
      </div>
      <div class="chat-content">
        <div id="chat-window">
        </div>
        <div class="input-message">
          <input type="text" placeholder="Type Message" onkeyup="sendMessage(event);">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="moment.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="initializeFirebase.js"></script>
  <script src="index-script.js"></script>
</body>

</html>
