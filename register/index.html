<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ToHooChat</title>
  <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../login/floating-labels.css">
  <link rel="stylesheet" href="../login/login.css">
</head>

<body>
  <form class="form-signin" id="form-info" _lpchecked="1">
    <div class="text-center mb-4">
      <img class="mb-4" src="../icon.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
        required="required" autofocus="" autocomplete="off">
      <label for="inputEmail">Email address</label>
    </div>
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
        autocomplete="off">
      <label for="inputPassword">Password</label>
    </div>
    <div class="form-label-group">
      <input type="password" id="inputConPassword" class="form-control" placeholder="Confirm password" required=""
        autocomplete="off">
      <label for="inputConPassword">Confirm password</label>
    </div>
    <div class="form-label-group">
      <input type="text" id="inputName" class="form-control" placeholder="Name to display"
        required="required" autofocus="" autocomplete="off">
      <label for="inputName">Name</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <div class="my-3 text-center">
      <span>Already have accout?</span>
      <a href="../login/index.html">Login</a>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2020 - ToHooChat</p>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="../initializeFirebase.js"></script>
  <script src="register.js"></script>
</body>

</html>
