<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout ToHooChat</title>
  <style>
    *{
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    body{
      background: linear-gradient(to bottom right, #66ccff 0%, #99ff66 100%);
      height: 100vh;
    }
    #main{
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -10em;
      margin-left: -4em;
    }
    #loading{
      width: 8em;
      height: 8em;
      color:aqua;
    }
  </style>  
</head>

<body>
  <div id="main">
    <div id="loading"></div>
    <div style="text-align: center;">Loging out</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.4/lottie.min.js"></script>

  <script>

    lottie.loadAnimation({
      container: document.getElementById("loading"), // the dom element that will contain the animation
      renderer: 'svg',
      loop: true,
      autoplay: true,
      speed: 0.5,
      path: 'data.json' // the path to the animation json
    });

    setTimeout(() => {
      localStorage.removeItem("currentUser");
      window.location.href = '../login';
    }, 2000);
  </script>
</body>

</html>
